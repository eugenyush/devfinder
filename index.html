<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="light-theme">
    <div id="app" class="container-sm mt-2">
      <div class="app-header d-flex justify-content-between align-self-center">
        <h1>devfinder</h1>
        <button class="app-theme" id="theme-switch">light</button>
      </div>
      <div class="app-form mt-3">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="app-input" placeholder="Search GitHub username..." aria-label="Search GitHub username..." aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
      </div>
      <div class="app-content mt-4">
        <div class="card">
          <img src="public/favicon/avatar.png" class="rounded mx-auto d-block mt-3" alt="User Avatar" id ="user-avatar" width="200" height="200">
          <div class="card-body">
            <div class="card-title d-flex justify-content-between m-2 flex-wrap">
              <h2 class="card-title-name" id="name">Name</h2>
              <div class="card-title-date" id="date">18 December</div>
            </div>
            <div class="card-subtitle" id="blog">Card sub title</div>
            <p class="card-text" id="bio">This profile has no bio.</p>
            <div class="container text-center mt-1">
              <div class="row bg-info-subtle p-3 rounded">
                <div class="col">
                  Repos <br/>
                  <span id="repos">999</span>
                </div>
                <div class="col">
                  Followers <br/>
                  <span id="followers">999</span>
                </div>
                <div class="col">
                  Following <br/>
                  <span id="following">999</span>
                </div>
              </div>
            </div>
            <div class="container mt-5">
              <div class="row row-cols-2">
                <div class="col-6 mt-2">
                  <img src="public/favicon/pin.png" alt="City Icon" width="30" height="30">
                    <span id="city">Null</span>
                </div>
                <div class="col-6 mt-2">
                  <img src="public/favicon/git.png" alt="GitHub Icon" width="30" height="30">
                    <span id="gitUrl">Null</span>
                </div>
                <div class="col-6 mt-2">
                  <img src="public/favicon/twitter.png" alt="Twitter Icon" width="30" height="30">
                  <span id="twit">Null</span>
                </div>
                <div class="col-6 mt-2">
                  <img src="public/favicon/city.png" alt="City Icon" width="30" height="30" alt="Work Icon">
                    <span id="work">Null</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
