<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="container-lg w-50">
      <div class="app-header d-flex justify-content-between align-self-center">
        <h1>devfinder</h1>
        <div class="app-theme">light</div>
      </div>
      <div class="app-form">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="app-input" placeholder="Search GitHub username..." aria-label="Search GitHub username..." aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
      </div>
      <div class="app-content">
        <div class="card">
          <img src="#" class="card-img-top" alt="User Avatar">
          <div class="card-body">
            <div class="card-title d-flex justify-content-between">
              <div class="card-title-name" id="name">Name</div>
              <div class="card-title-date" id="date">18 December</div>
            </div>
            <div class="card-subtitle" id="blog">Card sub title</div>
            <p class="card-text" id="bio">This profile has no bio.</p>
            <div class="container text-center">
              <div class="row bg-secondary">
                <div class="col">
                  Repos <br/>
                  <span id="repos">999</span>
                </div>
                <div class="col">
                  Followers <br/>
                  <span id="followers">999</span>
                </div>
                <div class="col">
                  Following <br/>
                  <span id="following">999</span>
                </div>
              </div>
            </div>
            <div class="container text-center">
              <div class="row">
                <div class="col-md-6">
                  <div>
                    <img src="#" alt="City Icon">
                    <span id="city">San Francisco</span>
                  </div>
                  <div>
                    <img src="#" alt="GitHub Icon">
                    <span id="gitUrl">GitHub URL</span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div>
                    <img src="#" alt="Twitter Icon">
                    <span id="twit">Twitter Username</span>
                  </div>
                  <div>
                    <img src="#" alt="Work Icon">
                    <span id="work">Workplace</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
